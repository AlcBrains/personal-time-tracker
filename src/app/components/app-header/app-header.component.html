<div class="row">
  <div class="col-sm-6">
    <h1 class="logo">Personal Assistant</h1>
  </div>
  <div class="col-sm-6">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">

      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <!-- Step 4: Close the menu when a link is clicked. -->
            <a class="nav-link" [routerLink]="'/blog'" (click)="isMenuCollapsed = true">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/about'" (click)="isMenuCollapsed = true">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://lmgtfy.app/" (click)="isMenuCollapsed = true">Ask A Question</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
